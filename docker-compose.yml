# Resonance.ai Breakout Scanner - Docker Compose
services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: resonance-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: resonance_scanner
      POSTGRES_USER: scanner_user
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-secure_password_change_me}
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql:ro
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U scanner_user -d resonance_scanner"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Resonance Scanner Application
  resonance-scanner:
    image: node:18-alpine
    container_name: resonance-scanner
    working_dir: /app
    restart: unless-stopped
    ports:
      - "5000:5000"
    volumes:
      # Mount the entire application directory
      - .:/app
      # Use named volume for node_modules to avoid permission issues
      - node_modules_cache:/app/node_modules
      # Persistent data and logs
      - scanner_data:/app/data
      - scanner_logs:/app/logs
    environment:
      NODE_ENV: production
      PORT: 5000
      
      # Database connection (separate components to avoid URL parsing issues)
      DB_HOST: postgres
      DB_PORT: 5432
      DB_NAME: resonance_scanner
      DB_USER: scanner_user
      DB_PASSWORD: ${POSTGRES_PASSWORD:-secure_password_change_me}
      
      # Optional Discord Integration
      DISCORD_WEBHOOK_URL: ${DISCORD_WEBHOOK_URL:-}
      
      # Optional Email Alerts
      SMTP_HOST: ${SMTP_HOST:-}
      SMTP_PORT: ${SMTP_PORT:-587}
      SMTP_USER: ${SMTP_USER:-}
      SMTP_PASS: ${SMTP_PASS:-}
      
      # Scanner Configuration
      DEFAULT_SCAN_MODE: ${DEFAULT_SCAN_MODE:-fast}
      MAX_CONCURRENT_SCANS: ${MAX_CONCURRENT_SCANS:-10}
      
    command: |
      sh -c "
        echo 'üöÄ Installing dependencies...' &&
        apk add --no-cache postgresql-client curl &&
        npm install &&
        echo 'üîß Building application...' &&
        npm run build &&
        echo 'üìÅ Setting up static files...' &&
        mkdir -p server/public &&
        cp -r dist/public/* server/public/ 2>/dev/null || echo 'No build files to copy' &&
        echo '‚è≥ Waiting for database...' &&
        while ! pg_isready -h postgres -p 5432 -U scanner_user; do
          echo 'Database not ready, waiting...'
          sleep 2
        done &&
        echo 'üóÑÔ∏è Setting up database schema...' &&
        # Build DATABASE_URL from components
        export DATABASE_URL=\"postgresql://scanner_user:$$DB_PASSWORD@postgres:5432/resonance_scanner\" &&
        npm run db:push --force &&
        echo 'üéØ Starting Resonance Scanner...' &&
        npm start
      "
    depends_on:
      postgres:
        condition: service_healthy
        
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:5000/api/configurations || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 90s

volumes:
  postgres_data:
    driver: local
  scanner_data:
    driver: local
  scanner_logs:
    driver: local
  node_modules_cache:
    driver: local

networks:
  default:
    name: resonance-network